<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="bg-image">
        <div class="login-box">
            <form>
                <label class="form-label" for="login">Log into your account</label><br><br><br>
                <input class="form-input" type="text" placeholder="Username"><br><br>
                <input class="form-input" type="password" placeholder="Password"><br><br><br>
                <input class="form-submit button" type="submit" value="Login"><br><br>
                <input class="form-submit button" type="button" value="Can't log in?"><br><br>
            </form>
            <p>Don't have an account? <a class="sign-up-link" href="./register.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
