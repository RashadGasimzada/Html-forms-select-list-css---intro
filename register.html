<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="bg-image">
        <div class="login-box">
            <form>
                <label class="form-label" for="login">Create a new account</label><br><br><br>
                <input class="form-input" type="text" placeholder="First name*"><br><br>
                <input class="form-input" type="text" placeholder="Last name*"><br><br>
                <input class="form-input" type="email" placeholder="Email*"><br><br>
                <select name="Country" class="form-input">
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Russia">Russia</option>
                    <option value="Usa">Usa</option>
                    <option value="Germany">Germany</option>
                  </select><br><br>
                  <input class="form-input" type="number" placeholder="Mobile phone*"><br><br>
                <input class="form-input" type="password" placeholder="Password"><br><br>
                <input class="form-input" type="password" placeholder="Confirm password"><br><br><br>
                <input class="form-submit button" type="submit" value="Register"><br><br>
            </form>
            <p>Already have account? <a class="sign-in-link" href="login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
